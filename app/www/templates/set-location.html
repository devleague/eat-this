<ion-modal-view>

  <ion-header-bar>
    <h1 class="title">Choose a Location</h1>
  </ion-header-bar>
    <ion-content>
      <div class="set-location">
        <h1>Enter any address</h1>
        {{ message }}
        <form class="form" ng-submit="submit()">
          <input class="form-control" g-places-autocomplete force-selection="true" ng-model="locationModal.setLocation" placeholder="City, State OR Zip">
          <input type="submit" id="submit" value="Submit">
        </form>
      <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
       <h5>Result:</h5>
       <pre>{{locationModal.setLocation | json}}</pre>

      </div>

    </ion-content>
</ion-modal-view>
