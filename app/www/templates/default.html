<ion-view view-title="Home">
  <ion-content class="padding">

   <h1>This is the Default HTML</h1>
   <button class="button button-full button-positive" ui-sref="fetch">
      Fetch
   </button>
   <button class="button button-full button-positive" ui-sref="help-me">
      Help Me
   </button>

   <form class="form">
    <input class="form-control" g-places-autocomplete ng-model="place">
   </form>

   <h5>Result:</h5>
   <pre>{{place | json}}</pre>

  </ion-content>
</ion-view>
