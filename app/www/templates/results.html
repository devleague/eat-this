<ion-view title="{{venue.name}}">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap no-padding">
        <div class="item item-image item-img-box" style="background-image: url({{venue.image_url}});">
        </div>
        <a class="item item-icon-right" href="tel:{{venue.display_phone}}">
          <i class="icon ion-ios-telephone"></i>
          Call
        </a>
         <a class="item item-icon-right" href="#">
          <i class="icon ion-quote"></i>
          {{cuisine}}
        </a>
         <a class="item item-icon-right" href="{{venue.url}}">
          <i class="icon ion-link"></i>
          Yelp Link
        </a>
        <a class="item item-icon-right" href="#">
          <i class="icon ion-star"></i>
          {{venue.rating}}
        </a>
        <div id="venue_directions" class="small-map">
          <ui-gmap-google-map control="map.control" center="map.center" zoom="map.zoom" options="map.options">
          </ui-gmap-google-map>
        </div>
         <a class="item item-icon-right" href="#">
          <i class="icon ion-beer"></i>
          {{duration}} by car
        </a>
         <a class="item item-icon-right" href="#">
          <i class="icon ion-beer"></i>
          {{distance}}les away
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
