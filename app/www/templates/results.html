<ion-view view-title="Results">
  <ion-content>
    <h1>This is the Results!</h1>


    <div class="list">

      <div class="item item-divider">
        {{ venue.name }}
      </div>

      <div class="item item-image item-img-box" style="background-image: url({{venue.image_url}});">
      </div>

      <a class="item item-icon-right" href="tel:{{venue.display_phone}}">
        <i class="icon ion-ios-telephone"></i>
        Call
      </a>

       <a class="item item-icon-right" href="#">
        <i class="icon ion-beer"></i>
        {{venue.rating}}
      </a>
    </div>

  </ion-content>
</ion-view>
