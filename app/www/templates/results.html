<ion-view title="{{venue.name}}">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <div class="item item-image item-img-box" style="background-image: ng-src({{venue.image_url}});">
        </div>
        <a class="item item-icon-right" href="tel:{{venue.display_phone}}">
          <i class="icon ion-ios-telephone"></i>
          Call
        </a>
         <a class="item item-icon-right" href="#">
          <i class="icon ion-beer"></i>
          {{venue.rating}}
        </a>
         <a class="item item-icon-right" href="#">
          <i class="icon ion-beer"></i>
          {{cuisine}}
        </a>
        <div id="venue_directions">
          <ui-gmap-google-map control="map.control" center="map.center" zoom="map.zoom">
            <ui-gmap-markers models="markers" coords="'self'" fit="true">
            </ui-gmap-markers>
          </ui-gmap-google-map>
        </div>
         <a class="item item-icon-right" href="#">
          <i class="icon ion-beer"></i>
          {{duration}} by car
        </a>
         <a class="item item-icon-right" href="#">
          <i class="icon ion-beer"></i>
          {{distance}}les away
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
