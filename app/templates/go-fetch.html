<h1>THIS IS THE FETCH PAGE</h1>

<h2>{{ byline }}</h2>
<div ng-show="position">
  <h3>Your Coordinates: {{ latitude }}, {{ longitude }}</h3>

  <div id="map_canvas">
    <ui-gmap-google-map control="map.control" center="map.center" zoom="map.zoom">
      <ui-gmap-markers models="markers" coords="'self'" fit="true">
      </ui-gmap-markers>
<!--       <ui-gmap-polyline path="path.path" stroke="path.stroke" visible="path.visible">
      </ui-gmap-polyline> -->
    </ui-gmap-google-map>
  </div>

  <h2>Travel Time: {{ distance }} away, {{ travelTime }} by car</h2>

  <div id="directionsList" ng-show="directions.showList" class="panel panel-primary"></div>

  <div ng-swipe-left="getVenue(venues)" ng-swipe-right="displayVenue(currentVenue)">
    <h1>{{currentVenue.name}}</h1>
    <img ng-src="{{ currentVenue.image_url }}" />
  </div>
</div>

<div ng-hide="position">
  <h2>{{ message }}</h2>
</div>
