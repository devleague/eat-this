<h2>{{ byline }}</h2>
<div ng-show="position">
  <h3>Latitude: </h3>
  <p>{{ latitude }}</p>
  <h3>Longitude: </h3>
  <p>{{ longitude }}</p>
</div>
<div ng-hide="position">
  <h2>{{ message }}</h2>
</div>

<div ng-show="!showActions" ng-swipe-left="showActions = true">
  <img src="http://i.huffpost.com/gen/1100477/images/o-FAST-FOOD-AND-FLAVOR-facebook.jpg">
</div>
<div ng-show="showActions" ng-swipe-right="showActions = false">
  <img src="http://richthediabetic.com/wp-content/uploads/2013/07/Pizza.jpg">
</div>

<div class="angular-google-map-container">
  <div id="map"></div>
  <div id="class" ng-repeat="marker in markers"></div>
</div>
