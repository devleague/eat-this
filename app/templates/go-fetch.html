<h2>{{ byline }}</h2>
<div ng-show="position">
  <h3>Latitude: </h3>
  <p>{{ latitude }}</p>
  <h3>Longitude: </h3>
  <p>{{ longitude }}</p>
</div>
<div ng-hide="position">
  <h2>{{ message }}</h2>
</div>

<div class="angular-google-map-container">
  <div id="map"></div>
  <div id="class" ng-repeat="marker in markers"></div>
</div>

<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
<p>{{ sampleRestaurant }}</p>

<div ng-swipe-left="getVenue(venues)" ng-swipe-right="displayVenue(currentVenue)">
  <h1>{{currentVenue.name}}</h1>
  <img ng-src="{{ currentVenue.image_url }}" />
</div>
